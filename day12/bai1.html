<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bai1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main">
        <div class="flex">
            <input type="radio" name="tab" id="login" checked hidden>
            <input type="radio" name="tab" id="register" hidden>
            <div class="content">
                <div class="logo">
                    <img src="./icon-pj2/svgexport-1.svg" alt="">
                </div>
                <div class="td_title">
                    <h2>WELCOME TO</h2>     
                </div>
                <div class="td-title">
                    <h1>VIKINGER</h1>
                </div>
                <div class="document_title">
                    <p>The next generation social network & community! Connect with your friends and play with our quests and badges gamification system!</p>
                </div>
                <div class="tabs">
                    <label for="login" class="login-tab">Login</label>
                    <label for="register" class="register-tab">Register</label>
                </div>
            </div>
            <div class="form">
                <div class="login-form">
                    <div class="img-login">
                        <img src="https://odindesignthemes.com/vikinger/img/landing/rocket.png" alt="">
                    </div>
                    <div class="title-login">
                        <h3>Account Login</h3>
                    </div>
                    <form action="">
                        <input type="email" class="email">
                        <label for="" class="label-email">
                            Username or Email
                        </label>
                        <br>
                        <input type="password" class="password">
                        <label for="" class="label-password">
                            Password
                        </label>
                    </form>
                    <div class="form-row">
                        <div class="checked-login">
                            <label for="checkbox1" class="label">
                                <input type="checkbox" id="checkbox1" class="checkbox-remember">
                                <i class="fa-solid fa-xmark"></i>
                                <span>Remember Me</span>
                            </label>
                            <a href="">Forgot Password?</a>
                        </div>
                        <div class="btn">
                            <button type="submit">Login to your Account</button>
                        </div>
                        <div class="border">
                            <p>Login with your Social Account</p>
                        </div>
                        <div class="social-network">
                            <a href="" class="facebook">
                                <img src="./icon-pj2/facebook-svgrepo-com.svg" alt="">
                            </a>
                            <a href="" class="twtiter">
                                <img src="./icon-pj2/twitter-svgrepo-com.svg" alt="">
                            </a>
                            <a href="" class="twitch">
                                <img src="./icon-pj2/twitch-v2-svgrepo-com.svg" alt="">
                            </a>
                            <a href="" class="youtube">
                                <img src="./icon-pj2/youtube-svgrepo-com.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="register-form">
                    <div class="img-register">
                        <img src="https://odindesignthemes.com/vikinger/img/landing/rocket.png" alt="">
                    </div>
                    <div class="content-register">
                        <div class="title-register">
                            <h3>Create Your Account!</h3>
                        </div>
                        <form action="">
                            <input type="email" class="email-register">
                            <label for="" class="label-register-email">
                                Your Email
                            </label>
                            <br>
                            <input type="text" class="username-register">
                            <label for="" class="label-register-username">
                                Username
                            </label>
                            <br>
                            <input type="password" class="password-register">
                            <label for="" class="label-register-password">
                                Password
                            </label>
                            <br>
                            <input type="password" class="repeat-password-register">
                            <label for="" class="label-register-repeat-password">
                                Repeat Password
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
