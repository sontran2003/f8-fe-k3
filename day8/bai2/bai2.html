<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b√†i 2</title>
    <link rel="stylesheet" href="./css/bai2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="cart">
            <div class="shopping-cart">
                <div class="title">
                    <h1>Shopping Cart</h1>
                    <span>4</span>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="content-shopping">
                    <div class="phone">
                        <div class="img">
                            <img src="./img/iphone-14-pro-tim-thumb-600x600.jpg" alt="">
                        </div>
                        <div class="product-information">
                            <p class="name-product">Anffinity Queen Poster bed</p>
                            <span class="quantity">- <b>1</b> +</span>
                            <span class="number-product">1x $570</span>
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    
                    <hr>
                    <div class="book">
                            <div class="img">
                                <img src=".//img/Book_IMG_1754-1-e1481474081467.jpg" alt="">
                        </div>
                        <div class="product-information">
                                <p class="name-product">Anffinity Queen Poster bed</p>
                                <i class="fa-solid fa-xmark"></i>
                                <span class="quantity">- <b>1</b> +</span>
                                <span class="number-product">1x $570</span>
                        </div>
                    </div> 
                </div>
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span class="money">$920.00</span>
                    <p>Taxes and shipping calculated at checkout</p>
                </div>
                <div class="btn">
                    <button type="submit" class="view-cart">View Cart</button>
                    <br>
                    <button type="submit" class="add-top-cart">Add To cart</button>
                </div>
                <div class="ship">
                    <i class="fa-solid fa-truck-fast"></i>
                    <span>Spend $ 499.00 to Free Shipping</span>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
