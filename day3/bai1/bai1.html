<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <section class="foteer">
            <h1>CONTACH US</h1>
            <hr>
            <h2>Contact info</h2>
            
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span>321 Anwesome street New York, NY 17022</span>
            </div>
            <div class="email">
                <i class="fa-solid fa-envelope"></i>
                <span>info@companyname.com</span>
            </div>
            <div class="phone">
                <i class="fa-solid fa-phone"></i>
                <span>+1 800 123 1234</span>
            </div>
           </section>
        
           <section class="form-contach">
            <h2>having Any Query! Or Book an appointment</h2>
            <input type="text" placeholder="Your Name" class="name">
            <br>
            <input type="email" placeholder="Your Email" class="text-email">
            <br>
            <input type="text" placeholder="subject" class="subject">
            <br>
            <textarea name="" id="" cols="80" rows="5" placeholder="Message"></textarea>
            <br>
            <button type="submit">Send Message</button>
           </section>
    </div>
    
</body>
